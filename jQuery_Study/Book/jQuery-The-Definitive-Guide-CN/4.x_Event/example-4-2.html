<!DOCTYPE html>
<html lang="zh-ch">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>绑定事件</title>

    <!-- Bootstrap style-->
    <link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <!--[IF LT ie9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond/js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>

    <!-- Bootstrap JavaScript-->
    <script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <link href="../../../../style_for_sample.css" rel="stylesheet">

    <script type="text/javascript">
        jQuery(function(){
            $("#clickme1").bind("click",function(){//和 $("#clickme1").click(function(){})没有区别，blind()是本质的事件响应方式
                $("#clickme1").prop("disabled", true);
                trace("disable");
            })
        })

        function trace(string) {
            $("#trace1").append("<p>"+string+"</p>")
        }
    </script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-9 tomy-center">
            <h1 class="page-header tomy-center"><code>blind()</code>方法绑定事件</h1>
            <button type="button" class="btn btn-default" id="clickme1">点击我看看嘛！&lt;button></button>
            <div class="tomy-sp1" style="max-width: 290px;" id="trace1"></div>
            <div class="tomy-mk tomy-mk-blue">
                <h4><code>click()</code> 和 <code>bind("click",fn)</code> 的区别</h4>
                <p>没有区别，前者是后者的快捷方式，所有的事件响应最终都是调用bind()</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
