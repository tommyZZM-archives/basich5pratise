<!DOCTYPE html>
<html lang="zh-ch">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>事件中的冒泡现象</title>

    <!-- Bootstrap style-->
    <!--<link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="../../../../Bootstrap_Study/bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet">

    <!--[IF LT ie9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond/js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Bootstrap JavaScript-->
    <script src="../../../jquery-2.1.1.js"></script><!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <link href="../../../../style_for_sample.css" rel="stylesheet">

    <script>
        $(function(){
            var i = 0;
            $("div").click(function(event){//对div监听事件
                i++;
                $("#trace1").html("<h4>div冒泡！</h4>")
                        .append("<p>气泡次数:"+ i +"</p>")
                //event.stopPropagation();//阻止气泡
            });
            var a = 0;
            $("#clickme1").click(function(event){//对div监听事件
                a++;
                $("#trace2").html("<h4>用ID监听？</h4>")
                        .append("<p>气泡次数:"+ a +"</p>")
            });

        })
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-9 tomy-center">
            <h1 class="page-header tomy-center">javascript事件中的冒泡现象</h1>
            <a class="btn btn-default" id="clickme1">点击我看看嘛！&lt;a></a>
            <div class="tomy-sp1" style="max-width: 290px;max-height: 100px;" id="trace1"></div>
            <div class="tomy-sp1" style="max-width: 290px;max-height: 100px;" id="trace2"></div>
        </div>
    </div>
</div>


</body>
</html>
