<!DOCTYPE html>
<html lang="zh-ch">
<!--
HTML 的 lang 属性可用于网页或部分网页的语言。这对搜索引擎和浏览器是有帮助的。
根据 W3C 推荐标准，您应该通过 <html> 标签中的 lang 属性对每张页面中的主要语言进行声明
-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <!--x-ua-compatible设置浏览器兼容性;IE=edge按照当前最高版本显示-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 控制页面为设备/浏览器大小 一般用于跨平台页面的开发 -->
    <title>Hello Bootstrap</title>

    <!-- Bootstrap style-->
    <link href="bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap.min.css是经过压缩后的bootstrap样式表-->

    <!-- 警告:当通过 file:// 传输协议访问页面时,Respond.js不会有效! -->

    <!-- Respond.js 是让IE678支持媒体查询(设备查询,响应式设计)的垫片脚本 -->
    <!-- html5shiv.js 主要解决HTML5提出的新的元素不被IE6-8识别-->

    <!--[IF LT ie9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond/js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

<h1>Hello Bootstrap</h1>

<script src="../jQuery_Study/jquery-1.11.1.min.js"></script>

<script src="bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>

</body>
</html>
