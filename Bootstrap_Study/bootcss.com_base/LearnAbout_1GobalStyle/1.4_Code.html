<!DOCTYPE html>
<html lang="zh-ch">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>代码</title>

    <!-- Bootstrap style-->
    <link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <!--[IF LT ie9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond/js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript-->
    <script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <link href="../../../style_for_sample.css" rel="stylesheet">
</head>
<body>
<!-- body -->
<div class="col-md-9" role="main">
    <h1>代码</h1>
    <h2>内联代码</h2>
    <p>通过<code>&lt;code&gt;</code>标签包裹内联样式的代码片段</p>
    <div class="tomy-sp2">例如,<code>&amp;lt;</code>是"&lt;"的字符实体</div>
    <h2>用户输入</h2>
    <p>通过<code>&lt;kbd&gt;</code>标签标记用户通过键盘输入的内容</p>
    <div class="tomy-sp2">在苹果mac哩,<kbd>ctrl+v</kbd>并不一定是复制的快捷键</div>
    <h2>代码块</h2>
    <p>多行代码可以使用<code>&lt;pre&gt;</code>标签.为了正确的展示代码,要对特别符号做转义处理</p>
    <div class="tomy-sp2">
        <pre>&lt;p&gt;Hello Bootstrap&lt;/p&gt;</pre>
    </div>
    <h2>变量</h2>
    <p>通过<code>&lt;samp&gt;</code>来标记变量</p>
    <div class="tomy-sp2">
        <var>y</var>= <var>b</var>+<var>s</var>
    </div>
    <h2>程序输出</h2>
    <p>通过<code>&lt;samp&gt;</code>来标记程序输出的内容</p>
    <div class="tomy-sp2">
        <swamp>This text is meant to be treated as sample output from progam!</swamp>
    </div>
</div>


</body>
</html>
