<!DOCTYPE html>
<html lang="zh-ch">
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        div{
            border:1px solid #000;
        }
        .div-relative{position:relative;color:#000;width:500px;height:400px}
        .div-a{
            position:relative;
            /*left:30px;*/

        }

        }
