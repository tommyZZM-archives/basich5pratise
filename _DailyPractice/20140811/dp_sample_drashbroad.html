<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pantommy后台</title>

    <!-- Bootstrap style-->
    <link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../Bootstrap_Study/bootstrap-3.2.0-dist/css/bootstrap.min.css">

    <!--[IF LT ie9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond/js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>

    <!-- Bootstrap JavaScript-->
    <script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <link href="http://cdn.bootcss.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <style>
        html,body{
            height: 100%;
        }
        body{
            font-family:
                "Helvetica Neue",
                Helvetica,
                Microsoft Yahei,
                Hiragino Sans GB,
                WenQuanYi Micro Hei,
                sans-serif;
            background-color: #e6e6e6;
        }

        .wpwarp{
            height: auto;
            min-height: 100%;
            width: 100%;
            position: relative;
            overflow: hidden;
            margin: 0;
        }

        .sidebar{
            width: 290px;
            background-color: #233843;
            height: 100%;
            min-height: 100%;
            position: absolute;
        }
        .sidebar .warpper{
            padding: 0 20px;
        }

        .sidebar .nav-head{
            margin: 20px 0;
            display: block;
        }

        .sidebar .logo-holder{
            color: #fff;
            text-decoration: none;
            background: url('logo_bgb.png') no-repeat center;
            background-size: 189px 61px;
            width: 189px;height: 61px;
            display: block;
        }

        .sidebar a{
            color: #989dac;
            font-weight: 400;
            text-decoration: none;
        }

        .sidebar .nav{
            padding: 0 0 100px;
            height: 100%;
        }

        .nav li{
            cursor: pointer;
        }
        .sidebar .nav > li ul{
            list-style: none;
            border-left: 2px solid #00d1ff;
            margin-left: 22px;
            padding-left: 10px;
        }
        .sidebar .nav >li >a{
            font-size: 16px;
        }
        .sidebar .nav li > a{
            border-radius: 2px;
            line-height: 20px;
            font-weight: 500;
            color: #e6e6e6;
            display: block;
            padding: 10px 10px;
            margin-bottom: 2px;
        }
        .sidebar .nav > li > ul > li > a{
            padding: 5px 6px 5px 6px;
        }

        .sidebar .nav  li >a >span{
            margin: 0 5px;
        }

        .sidebar .nav a{
            -webkit-transition: all 0.3s ease-in-out;
        }
        .sidebar .nav a:hover {
            color: #ffffff;
            margin-left: 10px;
        }
        .sidebar .nav > li > a:hover,
        .sidebar .nav > li.active > a,
        .sidebar .nav > li > ul li > a:hover,
        .sidebar .nav > li > ul li.active > a {
            background: #4b5b64;
            border-left: 5px solid #00d1ff;
            color: #FFFFFF;
            margin-left: 10px;
        }

        .content{
            margin-left: 290px;
            min-height: 100%;
            position: relative;
            padding-bottom: 10px;
        }

        .navbar{
            border-radius: 0;
            background-color: #fafafa;
            margin: 20px 0;
            padding: 0 20px;
            width: 100%;
            height: 63px;

        }
        .navbar .bar-meun{
            margin-top: 6px;
            margin-bottom: 6px;
        }
        .navbar .bar-meun a{
            /*border: 2px solid #428bca;
            border-radius: 50%;*/
            line-height: 20px;
            padding-left: 5px;padding-right: 5px;
            -webkit-transition: all 0.3s ease-in-out;
        }
        .navbar .bar-meun a:hover{
            background-color: inherit;
            -webkit-transition: all 0.3s ease-in-out;
            color: #00d1ff;
        }
        .navbar .bar-meun a >span{
            font-size: 20px;
            margin: 0 6px;
        }
        .navbar .nav-title{
            font-size: 23px;
            margin: 6px;
            height: 52px;
            display: inline-block;
        }
        .navbar .nav-title p{
            padding: 9px 0;
            display: block;
        }

        .content-main{
            padding: 20px;
        }

    </style>
</head>
<body>
<div class="wpwarp">
    <div class="sidebar">
        <div class="warpper">
            <div class="nav-head">
                <a class="logo-holder"></a>
            </div>
            <ul class="nav nav-list">
                <li class="dropdown"><a><span class="fa fa-dashboard"></span>仪表盘</a>
                    <ul style="display: none;">
                        <li><a><span class="fa fa-flag"></span>首页</a></li>
                        <li><a>更新</a></li>
                    </ul>
                </li>
                <li class="dropdown"><a><span class="fa fa-dashboard"></span>多媒体</a>
                    <ul style="display: none;">
                        <li><a><span class="fa fa-bookmark-o"></span>媒体库</a></li>
                        <li><a><span class="fa fa-bookmark-o"></span>添加</a></li>
                    </ul>
                </li>
                <li class="dropdown"><a><span class="fa fa-dashboard"></span>文章</a>
                    <ul style="display: none;">
                        <li><a><span class="fa fa-bookmark-o"></span>所有文章</a></li>
                        <li><a><span class="fa fa-bookmark-o"></span>写文章</a></li>
                        <li><a><span class="fa fa-bookmark-o"></span>分类目录</a></li>
                        <li><a><span class="fa fa-bookmark-o"></span>标签</a></li>
                    </ul>
                </li>
                <li class="dropdown"><a><span class="fa fa-dashboard"></span>页面</a>
                    <ul style="display: none;">
                        <li><a><span class="fa fa-bookmark-o"></span>所有页面</a></li>
                        <li><a><span class="fa fa-bookmark-o"></span>新建页面</a></li>
                    </ul>
                </li>
            </ul>

        </div>
    </div>
    <div class="content">
        <div class="navbar">
            <div class="nav-title">
                <p>仪表盘</p>
            </div>
            <ul class="nav navbar-nav bar-meun pull-right">
                <li><a><span class="fa fa-refresh"></span>更新</a></li>
                <li><a><span class="fa fa-plus"></span>新建</a></li>
                <li><a><span class="fa fa-user"></span>tommy777</a></li>
            </ul>
        </div>
        <div class="content-main">

        </div>
    </div>
    <div class="footer"></div>
</div>
<script>
    $(function(){
        $('.dropdown').children('a').click(function(){
            $('.dropdown').not($(this).parent()).each(function(){
                $(this).removeClass("active").children('ul').first().slideUp(200)
            });
            $(this).parent().toggleClass("active").children('ul').first().slideToggle(200);
        })
    })
</script>
</body>
</html>
