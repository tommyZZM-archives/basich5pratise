<!DOCTYPE html>
<html lang="zh-ch">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pantommy后台登陆界面</title>

    <!-- Bootstrap style-->
    <link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../Bootstrap_Study/bootstrap-3.2.0-dist/css/bootstrap.min.css">

    <!--[IF LT ie9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond/js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>

    <!-- Bootstrap JavaScript-->
    <script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <style>
        body{
            background-color: #f1f1f1;
        }

        /**登陆框style **/
        #login{
            width: 360px;
            height: 266px;
            background-color: #fafafa;
            border-radius: 6px;
            float: none;
            margin-right: auto;margin-left: auto;
            margin-top: 16%;
            border: 1px solid #d8d8d8;
            opacity: 0.96;
            -webkit-box-shadow:0 1px 3px rgba(0,0,0,.13);
            box-shadow: 0 2px 6px rgba(0,0,0,.13);
        }

        #login h1{
            margin: 0;
        }
        #login h1 a{
            background-size: 179px 51px;
            background: url("logo_bgw.png") no-repeat center;
            width: 179px;height: 51px;
            margin: 13px auto 13px;
            display: block;
        }

        #login .form-group{
            margin:0 25px 16px ;
        }
        #login .form-group .form-control{
            height: 39px;
        }
        #login .form-group .lead-icon{
            float: left;
            height: 0;
            line-height: 14px;
            position: relative;
            bottom: 28px;
            left: 10px;
        }
        #login .form-group input{
            font-size: 15px;
            padding-left: 30px;
        }

        #login .form-group .checkbox{
            padding:8px 0;margin: 0;
        }

        #login .form-group .input-group-inline-right{
            float: right;
            display: inline-block;
        }

        /**组件样式**/
        .btn-login{
            color: #ffffff;
            background-color: #40d47e;
            width: 116px;height: 40px;
            line-height: 1.8;
        }
        .btn-login:hover{
            color: #ffffff;

        }

    </style>

</head>
<body>
<div class="container">
    <div class="row">
        <div id="login">
            <h1><a></a></h1><!--title="Phantommy"-->
            <form>
                <div class="form-group" style="margin-top: 10px;">
                    <input class="form-control" id="name" type="text">
                    <label class="lead-icon" for="name"><span class="glyphicon glyphicon-user"></span></label>
                </div>
                <div class="form-group">
                    <input class="form-control" id="pasw" type="password">
                    <label class="lead-icon" for="pasw"><span class="glyphicon glyphicon-lock"></span></label>
                </div>
                <div class="form-group" style="margin-top: 20px;">
                    <div class="checkbox checkbox-inline">
                        <label>
                            <input type="checkbox">记住登录信息?
                        </label>
                    </div>
                    <div class="input-group-inline-right">
                        <a class="btn btn-login">登录</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
