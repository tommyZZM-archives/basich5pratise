<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>一些HTML5符号和标签示例</title>
</head>
<body>
<h3>一些符号</h3>

<p>打出尖括号:&#60 </p>
<br>

<h3>一些标签的使用</h3>
<ul>
    <li>
        <p>&#60 button &#62 标签 </p>
        <button>Click Me!</button>
    </li>
    <li>
        <p>&#60 a &#62 标签 </p>
        <a href="http://klive.tommyweb/main">定义一个超链接标签</a>
    </li>
    <li>
        <p>&#60 embed &#62 标签 嵌入一个内容/插件 </p>
        <embed src="res/testswf.swf" height="234" width="240">
    </li>
    <li>
        <p>&#60 menu &#62 标签 标签定义菜单列表。当希望列出表单控件时使用该标签。 </p>
        <menu>
            <li><input type="checkbox"/>Red</li>
            <li><input type="checkbox"/>blue</li>
        </menu>
    </li>
</ul>
</body>
</html>
