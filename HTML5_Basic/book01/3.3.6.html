<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>改良ol列表和dl列表：</title>
</head>
<body>
<h3>ol标记添加了start和reversed</h3>
<ol start="6">
    <li>元素</li>
    <li>哈哈</li>
    <li>HTML5</li>
    <br>
</ol>
<br>
<h3>dl列表新属性：</h3>
<article>
    <h5>HTML5学习笔记</h5>
    <p>你好呀</p>
    <aside>
        <h4>dl元素示例(dl->多个dt->多个dd)</h4>
        <dl>
            <dt>article标签</dt>
            <dd>article标签的内容独立于文档的其余部分。</dd>
        </dl>
    </aside>
</article>
<br>
<h3>cite标签示例</h3>
<p>我最喜欢的酱是<cite>花生酱</cite></p>
</body>
</html>
