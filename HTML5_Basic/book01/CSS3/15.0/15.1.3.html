<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>inline-table类型</title>
    <style type="text/css">
        td{
            border: 1px solid darkorange;
        }
        table{
            width: 326px;
            border-collapse: collapse;
            display: inline-table;
            vertical-align: top;
        }
    </style>
</head>
<body>
前面的内容
<table>
    <tr><td>HTML5</td><td>入门</td></tr>
    <tr><td>CSS3文档</td><td>javascript</td></tr>
</table>
后面的内容
</body>
</html>
