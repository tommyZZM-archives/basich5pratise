<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS3中完整表格类型实例</title>
    <style>
        .table{
            display: table;
            border: solid 1px olivedrab;
        }
        .caption{
            display: table-caption;
            text-align: center;
            font-size: 23px;
        }
        .tr{
            display: table-row;
        }
        .td{
            display: table-cell;
            border: solid 2px darkorange;
            padding: 10px;
        }
        .thead{
            display: table-header-group;
            background: lightblue;
        }
    </style>
</head>
<body>
<div class="table">
    <div class="caption">日志表</div>
    <div class="tr">
        <div class="td">星期一つ◕_◕༽つ</div>
        <div class="td">星期二</div>
        <div class="td">星期三</div>
        <div class="td">星期四</div>
        <div class="td">星期五</div>
        <div class="td">星期六</div>
        <div class="td">星期天</div>
    </div>
    <div class="tr">
        <div class="td">HTML5</div>
        <div class="td">CSS3</div>
        <div class="td">javascript</div>
        <div class="td">AdobeAIR</div>
        <div class="td">Design</div>
        <div class="td">Painting</div>
    </div>
</div>

</body>
</html>
