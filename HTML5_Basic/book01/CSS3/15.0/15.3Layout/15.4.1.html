    <h2>坦克世界</h2>
    《坦克世界》（World of Tanks）是一款在2010年由Wargaming公司推出的战争网游。玩家会扮演1930到1950年代的战车进行对战（PvP），高度要求战略和合作性。目前已有苏联、德国、美国、英国、法国、中国、日本的战车可供玩家选用，预计未来版本会推出欧洲联合，意大利，以色列等国家战车，游戏中的战车根据历史高度还原，预计将有合共约500台战车。游戏2010年10月30日在俄罗斯首发，2011年4月12日在北美和欧洲推出，在中国由空中网代理，于2011年3月15日推出。目前全球用户超过6000万，中国坦克于2013年1月17日国服全球首发。
