<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>clear属性</title>
    <style>
        div>div{
            width: 220px;
            padding: 6px;
            margin: 2px;
            float: left;
            background: orange;
        }
    </style>
</head>
<body>
<div>
    <div style="clear: both">HalfLife</div>
    <div style="clear: both">Portal</div>
    <div style="clear: both">Life4Dead</div>
</div>

</body>
</html>
