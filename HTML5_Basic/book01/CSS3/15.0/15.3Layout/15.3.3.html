<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> clip属性 </title>
    <style>
        div{
            position: absolute;
            font-size: 30px;
            background: cornflowerblue;
            width: 550px;
            padding: 5px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div style="top: 0px; clip: rect(10px 400px auto 30px)">Valve</div>
<div style="top: 120px; clip: rect(16px 480px auto 60px)">Valve</div>
<div style="top: 240px; clip: rect(26px 520px auto 90px)">Valve</div>
</body>
</html>
