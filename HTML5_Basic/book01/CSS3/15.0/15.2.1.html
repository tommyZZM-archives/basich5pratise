<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>box-shadow属性设置阴影</title>
    <style>
        div{
            width: 323px;
            height: 50px;
            border: 1px solid dodgerblue;
            margin: 30px;
        }
    </style>
</head>
<body>
<div style="box-shadow: -10px -8px 6px black">
    box-shadow: -10px -8px 6px black
</div>
</body>
</html>
