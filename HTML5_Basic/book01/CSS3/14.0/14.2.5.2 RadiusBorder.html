<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS3圆角</title>
    <style type="text/css">
        div{
            width: 266px;
            height: 42px;
            margin: 6px;
            padding:6px;
            background-color: skyblue;
        }
        #div1{
            border-radius: 66px;
        }
        #div2{
            border-radius: 20px 20px 20px;
        }
        #div3{
            border-radius: 60% 0;
        }
    </style>
</head>
<body>
<ul>
    <li>
        <div id="div1"></div>
        <div id="div2"></div>
        <div id="div3"></div>
    </li>
</ul>

</body>
</html>
