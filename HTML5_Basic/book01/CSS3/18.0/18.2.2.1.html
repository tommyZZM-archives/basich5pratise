<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        input,button,select,textarea{ outline:none;}

        #testBtn{
            width: 60px;
            height: 60px;
            background: orange;
            font-family: "微软雅黑";
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 6px;
			
			-webkit-transition-delay:0.1s;/**延时执行**/
			-webkit-transition-duration:0.6s;/**动画时间**/
			-webkit-transition-timing-function:linear;/**线性函数**/
        }
        #testBtn:hover{
            background: dodgerblue;
            border-radius: 66px;
			
			/*-webkit-transform:scale(1.1);*/
        }
        #testBtn:active{
            background: lightseagreen;
            -webkit-transition-delay:0s;
            -webkit-transition-duration:0.2s;
        }
    </style>
</head>
<body>
<div style="margin: 23px">
    <input id="testBtn" type="button" value="测试">
</div>
</body>
</html>
