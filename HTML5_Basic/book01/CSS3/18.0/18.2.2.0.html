<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>看似无用的transition-property</title>
    <style>
        div.Frame{
            width: 200px;
            height: 200px;
            border: dotted dodgerblue;
            background:none;
            float: left;
            margin: 10px;
        }
        div.cssAnimate{
            width: 200px;
            height: 200px;
            background:url(../../../res/HTML5Logo400x.png) no-repeat;
            background-size: 50%;
            background-position: center;
        }
        #property{
            -webkit-transition-duration:0.6s;
            /*-webkit-transition-property:width;*/
        }
        #property:hover{
            -webkit-transform:scale(1.2);
        }
    </style>
</head>
<body>
<div class="Frame">
    <div class="cssAnimate" id="property"></div>
</div>
</body>
</html>
