<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>input元素的输入类型</title>
    <script type="text/javascript">
        function check() {
            var pass1 = document.getElementById("pass1");
            var pass2 = document.getElementById("pass2");
            if (valueOf(pass1) != valueOf(pass2)) {
                pass2.setCustomValidity("密码不一致。");
                //--只有opera 11才支持该方法，其他浏览器暂时还不支持该方法。
            }
            else
                pass2.setCustomValidity("");
            var email = document.getElementById("email");
            if (!email.checkValidity())
                email.setCustomValidity("请输入正确的Email地址。");
        }
    </script>
</head>
<body>
<form id="testform" onsubmit="return check();">
    密码： <input type=password name="pass1" id="pass1"/>
    <br/>
    确认密码： <input type=password name="pass2" id="pass2"/>
    <br/>
    Email: <input type=email name="email1" id="email"/>
    <br/>
    URL: <input type="url" value=" "/>
    <br/>
    日期：<input type="date" value="2011-10-14"/>
    <br/>
    时间：<input type="time" value="10:20"/>
    <br/>
    日期+时间：<input type="datetime-local"><!--datatime-->
    <br>
    颜色 <input type="color">
    <br>
    滑块 <input name="range" type="range" 
    min="10" max="20" step="2">
    <output onFormInput="value=range.value"></output><!--只有opera10以下的浏览器支持output元素-->
    <br>

    <div><input type="submit"/>
    </div>
</form>
</body>
</html>
